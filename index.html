<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LÝ THUYẾT ĐỒ THỊ</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/cytoscape@3.22.0/dist/cytoscape.min.js"></script>
   <link rel="shortcut icon" href="assets/img/graph.ico" type="image/x-icon">
</head>

<body>

  <div class="container-fluid">
    <div class="row head">
      <header>
        <div class="header__left">
          <img src="./assets/img/header_icon.png" alt="header_icon">
          <h1 id="header__left-heading">Graphify</h1>
        </div>
      </header>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row d-flex flex-row justify-content-center">

      <!--LEFT COLUMN-->
      <div class="left-col col-xl-3 col-lg-3 col-md-4">

        <div id="iptGraph">
          <label for="graphInput"><h4>Nhập các cung :</h4></label><br>
          <textarea id="graphInput" rows="8" cols="40" oninput="updateGraphInfo()"></textarea>
          <div class="selectGraph justify-content-center d-flex">
            <label for="graphType">Chọn loại đồ thị:</label>
            <select class="form-select form-select-sm" id="graphType">
              <option value="directed">Có hướng</option>
              <option value="undirected">Vô hướng</option>
            </select>
          </div>
        </div>

        <!-- Infor Graph -->
        <div id="graphInfo">
          <label for="nodeCountInput">Số lượng đỉnh:</label>
          <input type="number" id="nodeCountInput" value="0" oninput="updateGraphInfo()">
          <br>
          <label for="edgeCountInput">Số lượng cung:</label>
          <input type="number" id="edgeCountInput" value="0" oninput="updateGraphInfo()">
        </div>

        <!-- Button -->
        <div id="btn__input_graph">

          <!-- Kiểu smooth của cung -->
        <div>
          <label for="smoothType">Chọn kiểu của cung:</label>
          <select id="smoothType">
            <option value="dynamic">Dynamic</option>
            <option value="vertical">Vertical</option>
            <option value="curvedCW">CurvedCW</option>
            <option value="straightCross">StraightCross</option>
            <option value="diagonalCross">DiagonalCross</option>
            <option value="continuous">Continuous</option>
          </select><br>
        </div>

          <button onclick="generateGraph()" type="button" class="btn-func">Tạo đồ thị</button>
          <button type="button" class="btn-func">Thêm nút</button>
        </div>

      </div>

      <!--MID COLUMN-->
        <!-- GRAPH HERE -->
      <div id="cy" class="mid-col col-xl-6"></div>

      <!--RIGHT COLUMN-->
      <div class="right-col col-xl-3 col-lg-3 col-md-4">
        <div class="right-col__content d-flex flex-column justify-content-center align-items-center">
          <div class="selectAlg col-md-6">
            <P>CHỌN THUẬT TOÁN CÁC THỨ TẠI ĐÂY!</P>
          </div>
          <div class="fakeLang col-md-6">
            <p>NGÔN NGỮ GIẢ TẠI ĐÂY!</p>
          </div>
        </div>
      </div>
    </div>


  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
