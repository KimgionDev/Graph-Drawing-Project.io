<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LÝ THUYẾT ĐỒ THỊ</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/cytoscape@3.22.0/dist/cytoscape.min.js"></script>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="shortcut icon" href="assets/img/graph.ico" type="image/x-icon">
</head>

<body>

  <div class="container-fluid">
    <div class="row head">
      <header>
        <div class="header__left">
          <img src="./assets/img/header_icon.png" alt="header_icon">
          <h1 id="header__left-heading">Graphify</h1>
        </div>
      </header>
    </div>
  </div>

  <div class="container">
    <div class="all-content row d-flex justify-content-center">

      <!--LEFT COLUMN-->
      <div class="left-col col-xl-3">

        <div id="iptGraph">
          
          <label for="graphInput"><h4>Nhập các cung :</h4></label><br>
          <textarea id="graphInput" rows="8" cols="40" oninput="updateGraphInfo()"></textarea>
          
          <div class="selectGraph d-flex">
            <label for="graphType">Chọn loại đồ thị:</label>
            <select class="form-select form-select-sm" id="graphType">
              <option value="directed">Có hướng</option>
              <option value="undirected">Vô hướng</option>
            </select>
          </div>
          <!-- Kiểu smooth của cung -->
          <div>
            <label for="smoothType">Chọn kiểu của cung:</label>
            <select id="smoothType" class="form-select form-select-sm">
              <option value="dynamic">Dynamic</option>
              <option value="vertical">Vertical</option>
              <option value="curvedCW">CurvedCW</option>
              <option value="straightCross">StraightCross</option>
              <option value="diagonalCross">DiagonalCross</option>
              <option value="continuous">Continuous</option>
            </select>
          </div>
        </div>
        <!-- Button -->
        <div id="btn__input_graph">
          <button onclick="generateGraph()" type="button" class="btn-func btn">Tạo đồ thị</button>
          <button type="button" class="btn-func btn">Thêm nút</button>
        </div>

      </div>
      <!--MID COLUMN-->
        <!-- GRAPH HERE -->
      <div class="mid-col col-xl-6">
        <div id="cy" class=""></div>
        <!-- Infor Graph -->
        <div id="graphInfo" class="graphInfor d-flex flex-row justify-content-center">
          <div class="nodeCount">
            <label for="nodeCountInput">Số lượng đỉnh:</label>
            <input type="number" id="nodeCountInput" value="0" oninput="updateGraphInfo()">
          </div>
          <div class="edgeCount">
            <label for="edgeCountInput">Số lượng cung:</label>
            <input type="number" id="edgeCountInput" value="0" oninput="updateGraphInfo()">
          </div>
        </div>
      </div>

      <!--RIGHT COLUMN-->
      <div class="right-col col-xl-3 container">
        <div class="right-col__content row d-flex flex-column">
          <div class="selectAlg form-floating  d-flex flex-column align-items-start mb-1">
            <select id="traversalType" class="form-select form-select-lg" aria-label="Large select example">
              <option value="bfs">Duyệt BFS</option>
              <option value="dfs">Duyệt DFS</option>
              <option id="" value="1">BFS</option>
              <option id="" value="2">BFS</option>
              <option id="" value="3">BFS</option>
            </select>
            <label for="traversalType">Chọn thuật toán</label>
          </div>
          <div class="pointStart input-group mb-1">
            <span class="input-group-text">Đỉnh bắt đầu</span>
            <input id="startNodeInput" type="number" aria-label="" class="form-control" value="1" min="1">
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-browse" onclick="performTraversal()">Duyệt</button>
          </div>
          <div class="fakeLang">
            <p>Mã giả tại đây</p>
          </div>
          <div class="resultBrowse">
            <p>Kết quả duyệt:</p>
            <div class="result-box">
              <div id="visitedOrder""></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/bfs&dfs.js"></script>
</body>

</html>
